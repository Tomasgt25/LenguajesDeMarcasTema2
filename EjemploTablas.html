<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Tomás García Tovar"

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo tablas</title>
</head>
<body>
    <font face="Arial" size="7" color="#ffffff">
    <table border="5" cellpadding="15" cellspacing="8" style="background-color: black;">
        <caption align="right">Tabla</caption>
        <tr>
            <th>Col1</th>
            <th>Col2</th>
            <th>Col3</th>
            <th>Col4</th>
        </tr>
        <tr>
            <td colspan="2">1.1</td><td>1.3</td><td>1.4</td>
        </tr>
        <tr>
            <td></td><td>2.2</td><td>2.3</td><td></td>
        </tr>
        <tr>
            <td>3.1</td><td rowspan="2">3.2</td><td></td><td rowspan="2">3.4</td>
        </tr>
        <tr>
            <td>4.1</td><td>4.3</td>
        </tr>
        <tr>
            <td colspan="2">5.1</td><td>5.3</td><td>5.4</td>
        </tr>
    </table>
</font>
    <br><br>
    <font face="Comic Sans Ms", size="3", color="#ff0000">
    
    <table width="575" border="2" cellspacing="2">
        <tr>
        <td colspan="6" align="center">Fila que abarca 6 COLUMNAS</td>
        </tr>

        <tr align="center" valign="middle">
            <td colspan="2" rowspan="3" >Abarca 2 columnas y 3 filas</td>
            <td colspan="2" rowspan="2">Abarca 2 columnas y 2 filas</td>
            <td colspan="2" rowspan="3">Abarca 2 columnas y 3 filas</td>
        </tr>
        <tr>
        </tr>
        <tr align="center" valign="middle">
            <td>HOLA</td>
            <td>ADIOS</td>
        </tr>

    </table>
</font>
    <br><br>
</body>
</html>
